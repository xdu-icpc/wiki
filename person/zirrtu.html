<p>我的名字叫zirrtu 21岁。</p>
<p>住在海棠九号楼西北角，未婚。</p>
<p>我在B楼练习。</p>
<p>每天都要训练到晚上8点才能回宿舍。</p>
<p>我不会数论，数据结构仅止于浅尝。</p>
<p>晚上1点睡，每天要睡足7个小时。</p>
<p>睡前，我一定练一道签到题，然后补60分钟的题，上了床，还在想我为什么这么菜。</p>
<p>一觉到天亮，决对会把wa和tle，留到第二天。</p>
<p>队友都说我很辣鸡。</p>
<p>我只是要说，我这个人别无奢求，只希望能够『区域赛拿个牌』这样。</p>
<p>『冠军』、『金牌』，是我不配和人计较的。</p>
<p>因为，我的『基础』和『天赋』真是不太够……我就是这么懂自己的人，这也是我的人生观。</p>
<p>若有时间训练的话，我希望我的努力不要输给别人。</p>
